{% extends "main/base.html" %}
{% load static %}

{% block title %}KNOW HOW BYTES™{% endblock %}

{% block contentnav %}
<p><a class="current" href="{% url 'home' %}">Home</a></p>
{% endblock %}

{% block content %}
<h1>Know<span class="w2">How</span><span class="current">Bytes™</span></h1>
<h3>Categories</h3>
{% for category in categories %}
<div class="khb-sticker">
	<div class="row">
		<div class="col s">
			<h3><img class="khb-img" src="{{ category.img.url }}"></h3>
		</div>
		<div class="col l">
			<h3 class="w2">{{category.name}}</h3>
			<h5>{{category.desc}}</h5>
			<a class="khb-link" href="{% url 'category' category.slug %}">See posts</a>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}
